<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>3Dwebgs: a 3D Web Experience!</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="stylesheets/no-nav.css">
    <script src="https://use.fontawesome.com/45ad6360f7.js"></script>
    <script src="javascripts/jquery.min.js"></script>
    

  </head>
  <body>


    <div class="header">
      <div class="logo"> <img src="images/3dwebgs10.png"> </div>
        <div class="styled-select">
          <select id="select-frame" name="options">       
            <option id="option1" value="http://3dwebgs.github.io/miscWebGLpages/dragndropsmiley.html" selected>Smiley</option>
            <option id="option2" value="http://3dwebgs.github.io/miscWebGLpages/resistanceisfutileyo.html">Borg Ship</option>
            <option id="option3" value="http://3dwebgs.github.io/miscWebGLpages/visualization_speaker.html">Speaker Visualization</option>
            <option id="option4" value="http://3dwebgs.github.io/miscWebGLpages/racquetball3.html">Racquetball</option>
            
          </select>
        </div>
    </div> <!--header-->
  <!--ONCHANGE="document.getElementById('main-iframe').src = this.options[this.selectedIndex].value"-->

    
    <div class="page">

      <div class="main">
          <iframe id="main-iframe"></iframe>
      </div><!--main-->
      
    </div><!--page-->
    
    <script src="javascripts/jquery.min.js"></script>
    
    <script>
    var mainIframe = document.getElementById("main-iframe");
    var link = document.getElementById("option1").value;
    mainIframe.src = link;
    
    //write an onchange: must grab selected options value
    document.getElementById("select-frame").addEventListener("change", updateIframe)
    
    function updateIframe() {
      var link = document.getElementById("select-frame").value;
      mainIframe.src = link;
    }
    </script>

  </body>
</html>
